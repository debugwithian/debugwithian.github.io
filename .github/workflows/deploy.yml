name: ðŸš€ Auto Deploy to AWS with AI Code Review (Groq)

on:
  pull_request:
    branches:
      - prod_v2
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - prod_v2
  workflow_dispatch:

jobs:
  ai_code_review:
    name: ðŸ¤– AI Code Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == false
    outputs:
      review_status: ${{ steps.set_review_status.outputs.review_status }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Validate secrets
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          : "${GROQ_API_KEY:?GROQ_API_KEY is not set}"
          : "${PAT_TOKEN:?PAT_TOKEN is not set}"
          echo "âœ… Secrets validated."

      - name: Generate Git Diff for PR branch
        id: generate_diff
        run: |
          set -euo pipefail
          git fetch origin prod_v2
          git fetch origin +refs/pull/${{ github.event.pull_request.number }}/head:pr_branch
          git checkout pr_branch
          BASE=$(git merge-base HEAD origin/prod_v2)

          if ! git diff $BASE HEAD --quiet; then
            git diff $BASE HEAD > diff.txt
            echo "diff_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo '{"status":"PASSED","content":"âœ… No issues detected."}' > ai_review_output.txt
            echo "diff_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run AI Code Review (Groq)
        id: run_ai
        if: steps.generate_diff.outputs.diff_exists == 'true'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          set -euo pipefail
          DIFF=$(<diff.txt)

          PAYLOAD=$(jq -n --arg diff "$DIFF" '{
            model: "llama-3.1-8b-instant",
            messages: [
              {
                role: "system",
                content: "You are a senior software engineer performing a strict code review. Return ONLY a single valid JSON object with keys {\"status\": \"CRITICAL_ISSUE|IMPROVEMENTS|PASSED\", \"content\": \"Markdown PR comment\"}. Escape Markdown properly inside content. Do NOT output anything outside the JSON object. Do NOT combine multiple statuses."
              },
              {
                role: "user",
                content: ("Review the following git diff for logic, syntax, style, performance, and security issues. Return only valid JSON.\n\nDiff:\n\n" + $diff)
              }
            ]
          }')

          RAW_RESPONSE=$(curl -sS --fail https://api.groq.com/openai/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $GROQ_API_KEY" \
            --data-raw "$PAYLOAD")

          # Extract AI JSON safely
          AI_JSON=$(echo "$RAW_RESPONSE" | jq -r '.choices[0].message.content // empty')
          AI_JSON=$(printf "%s" "$AI_JSON" | sed -E 's/```json//g;s/```//g')

          if [ -z "$AI_JSON" ]; then
            AI_JSON='{"status":"PASSED","content":"No issues detected."}'
          fi

          printf "%s" "$AI_JSON" > ai_review_output.txt

      - name: Analyze AI Review
        id: set_review_status
        run: |
          set -euo pipefail
          REVIEW_FILE="ai_review_output.txt"
          CLEAN_FILE="ai_review_output_clean.json"

          RAW=$(<"$REVIEW_FILE")
          echo "ðŸ”¹ Raw AI output:"
          echo "$RAW"
          echo "----------------------------------------"

          # Remove code fences
          RAW=$(printf "%s" "$RAW" | sed -E 's/```json//g;s/```//g')

          # Safely escape for JSON parsing
          SAFE_JSON=$(jq -Rs . <<<"$RAW")

          # Parse JSON safely
          DETECTED_STATUS=$(echo "$SAFE_JSON" | jq -r 'fromjson? | .status // "IMPROVEMENTS"')
          EXTRACTED_BODY=$(echo "$SAFE_JSON" | jq -r 'fromjson? | .content // ""')

          # If multiple statuses like "CRITICAL_ISSUE|IMPROVEMENTS", pick first
          DETECTED_STATUS=$(echo "$DETECTED_STATUS" | cut -d'|' -f1)

          # Normalize status
          STATUS_UPPER=$(echo "$DETECTED_STATUS" | tr '[:lower:]' '[:upper:]' | tr -d ' ')
          case "$STATUS_UPPER" in
              CRITICALISSUE|CRITICAL_ISSUE) NORMALIZED="CRITICAL_ISSUE" ;;
              IMPROVEMENTS) NORMALIZED="IMPROVEMENTS" ;;
              PASSED) NORMALIZED="PASSED" ;;
              *) NORMALIZED="IMPROVEMENTS" ;;
          esac

          echo "ðŸ”¹ Normalized Status: $NORMALIZED"
          echo "----------------------------------------"

          # Save cleaned JSON
          jq -n --arg status "$NORMALIZED" --arg content "$EXTRACTED_BODY" \
             '{status: $status, content: $content}' > "$CLEAN_FILE"

          # Write PR comment exactly as expected: Status + Body
          {
            echo "Status: $NORMALIZED"
            echo
            printf "%s\n" "$EXTRACTED_BODY"
          } > ai_review_status.txt

          echo "âœ… PR comment written to ai_review_status.txt"

          # Set output
          echo "review_status=$NORMALIZED" >> "$GITHUB_OUTPUT"

      - name: Post AI Review as PR Comment
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          COMMENT=$(<ai_review_status.txt)
          JSON_BODY=$(jq -Rs --arg text "$COMMENT" '{body: $text}')
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}

          curl -sS -X POST \
               -H "Authorization: token $PAT_TOKEN" \
               -H "Content-Type: application/json" \
               -d "$JSON_BODY" \
               "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments"

      - name: Fail PR if Critical
        if: steps.set_review_status.outputs.review_status == 'CRITICAL_ISSUE'
        run: |
          echo "âŒ CRITICAL issues detected. Merge blocked."
          exit 1

  deploy:
    name: ðŸš€ Deploy to AWS
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/prod_v2'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 3.232.21.89 >> ~/.ssh/known_hosts

      - name: Deploy and restart app on AWS
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_rsa ubuntu@3.232.21.89 "
            cd /home/ubuntu &&
            git fetch origin prod_v2 &&
            git reset --hard origin/prod_v2 &&
            npm install &&
            pm2 restart all &&
            echo 'Deployment completed successfully'
          "
