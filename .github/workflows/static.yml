name: Deploy Static Content to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Inject Groq API Key
      - name: Inject Groq API Key
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "Creating config.js with Groq key..."
          # Adjust path depending on whether you have a build folder
          mkdir -p dist
          echo "const GROQ_API_KEY = \"${GROQ_API_KEY}\";" > dist/config.js
          echo "Files in dist:"
          ls -la dist
          cat dist/config.js
          echo "âœ… Groq key injected into dist/config.js"

      # Step 3: (Optional) Build site
      - name: Build Site
        run: |
          # Uncomment and adjust if using a build tool
          # npm install
          # npm run build
          echo "Skipping build step (static site assumed)"

      # Step 4: Setup GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # Step 5: Upload Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'  # must match where config.js and site files are

      # Step 6: Deploy artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
