name: ðŸš€ Auto Deploy to AWS with AI Code Review (Groq)

on:
  pull_request_target:
    branches:
      - prod_v2
  push:
    branches:
      - prod_v2
  workflow_dispatch:

jobs:
  ai_code_review:
    name: ðŸ¤– AI Code Review via Groq
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.analyze_review.outputs.status }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Validate secrets
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          : "${GROQ_API_KEY:?GROQ_API_KEY is not set}"
          : "${PAT_TOKEN:?PAT_TOKEN is not set}"
          echo "âœ… Secrets validated."

      - name: Generate Git Diff for PR branch
        if: github.event_name == 'pull_request_target'
        run: |
          set -euo pipefail
          git fetch origin prod_v2
          git fetch origin +refs/pull/${{ github.event.pull_request.number }}/head:pr_branch
          git checkout pr_branch
          BASE=$(git merge-base HEAD origin/prod_v2)

          if ! git diff $BASE HEAD --quiet; then
            git diff $BASE HEAD | head -n 2000 | head -c 50000 > diff.txt
          else
            echo "No changes detected â€” skipping AI review."
            echo "âœ… No Issue on code" > ai_review_output.txt
          fi

      - name: Run AI Code Review (Groq)
        if: github.event_name == 'pull_request_target'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          set -euo pipefail
          if [ -s diff.txt ]; then
            DIFF=$(<diff.txt)

            # Build JSON payload safely
            PAYLOAD=$(jq -n --arg diff "$DIFF" '{
              model: "llama-3.1-8b-instant",
              messages: [
                {
                  role: "system",
                  content: "You are a senior software engineer performing a full, comprehensive code review. Format output for GitHub comments: provide only summary and suggested improvements."
                },
                {
                  role: "user",
                  content: ("Review the following git diff for potential problems (logic, syntax, style, performance, and security):\n\n" + $diff)
                }
              ]
            }')

            RAW_RESPONSE=$(curl -sS --fail https://api.groq.com/openai/v1/chat/completions \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $GROQ_API_KEY" \
              --data-raw "$PAYLOAD") || exit 1

            REVIEW=$(echo "$RAW_RESPONSE" | jq -r '.choices[0].message.content // empty')
            [ -z "$REVIEW" ] && REVIEW="âœ… No Issue on code"
            echo "$REVIEW" | tee ai_review_output.txt
          fi

      - name: Analyze AI Review
        id: analyze_review
        run: |
          set -euo pipefail
          REVIEW_FILE="ai_review_output.txt"
          STATUS_FILE="ai_review_status.txt"
          touch "$REVIEW_FILE"

          if [ ! -s "$REVIEW_FILE" ]; then
            echo "âœ… No Issue on code" > "$STATUS_FILE"
            echo "status=passed" >> $GITHUB_OUTPUT
          elif grep -Eiq "^CRITICAL_ISSUE:" "$REVIEW_FILE"; then
            echo "âŒ Critical issue detected. Review failed." > "$STATUS_FILE"
            cat "$REVIEW_FILE" >> "$STATUS_FILE"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          elif grep -Eiq "needs improvement|suggestion|warning" "$REVIEW_FILE"; then
            echo "âš ï¸ AI review suggests improvements." > "$STATUS_FILE"
            cat "$REVIEW_FILE" >> "$STATUS_FILE"
            echo "status=warning" >> $GITHUB_OUTPUT
          else
            echo "âœ… AI review passed â€” no critical issues detected." > "$STATUS_FILE"
            cat "$REVIEW_FILE" >> "$STATUS_FILE"
            echo "status=passed" >> $GITHUB_OUTPUT
          fi

      - name: Post AI Review as PR Comment
        if: github.event_name == 'pull_request_target'
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          set -euo pipefail
          REVIEW_CONTENT=$(cat ai_review_status.txt)
          JSON_BODY=$(jq -Rn --arg text "$REVIEW_CONTENT" '{"body": $text}')

          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          API_URL="https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments"

          echo "=== POSTING AI REVIEW COMMENT ==="
          echo "$REVIEW_CONTENT"

          curl -sS -X POST \
               -H "Authorization: token $PAT_TOKEN" \
               -H "Content-Type: application/json" \
               -d "$JSON_BODY" \
               $API_URL

  deploy:
    name: ðŸš€ Deploy to AWS
    runs-on: ubuntu-latest
    needs: ai_code_review
    if: github.ref == 'refs/heads/prod_v2' && needs.ai_code_review.outputs.status != 'failed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 3.232.21.89 >> ~/.ssh/known_hosts

      - name: Deploy and restart app on AWS
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_rsa ubuntu@3.232.21.89 "
            cd /home/ubuntu &&
            git fetch origin prod_v2 &&
            git reset --hard origin/prod_v2 &&
            npm install &&
            pm2 restart my-app &&
            echo 'Deployment completed successfully'
          "

          "
