name: ðŸš€ Auto Deploy to AWS with AI Code Review (Groq)

on:
  pull_request:
    branches:
      - prod_v2
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - prod_v2
  workflow_dispatch:

jobs:
  ai_code_review:
    name: ðŸ¤– AI Code Review via Groq
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Validate secrets
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          : "${GROQ_API_KEY:?GROQ_API_KEY is not set}"
          : "${PAT_TOKEN:?PAT_TOKEN is not set}"
          echo "âœ… Secrets validated."

      - name: Generate Git Diff for PR branch
        id: generate_diff
        run: |
          set -euo pipefail
          git fetch origin prod_v2
          git fetch origin +refs/pull/${{ github.event.pull_request.number }}/head:pr_branch
          git checkout pr_branch
          BASE=$(git merge-base HEAD origin/prod_v2)

          if ! git diff $BASE HEAD --quiet; then
            git diff $BASE HEAD > diff.txt
            echo "diff_exists=true" >> $GITHUB_OUTPUT
          else
            echo '{"status":"PASSED","body":"No issues detected."}' > ai_review_output.txt
            echo "diff_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run AI Code Review (Groq)
        if: steps.generate_diff.outputs.diff_exists == 'true'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          set -euo pipefail
          DIFF=$(<diff.txt)

          # Prepare AI payload: structured PR comment
          PAYLOAD=$(jq -n --arg diff "$DIFF" '{
            model: "llama-3.1-8b-instant",
            messages: [
              {
                role: "system",
                content: "You are a senior software engineer performing a strict code review. Your ONLY output must be a single valid JSON object in the exact format: {\"status\": \"CRITICAL_ISSUE|IMPROVEMENTS|PASSED\", \"body\": \"PR comment text here\"}. The body must be structured as follows if there are issues:\n\nðŸ”¥ CRITICAL ISSUES:\n- Describe each critical issue with code snippets if needed.\n\nðŸ’¡ IMPROVEMENTS:\n- Describe optional improvements.\n\nEscape quotes and newlines properly. Do NOT return multiple JSON objects or text outside JSON."
              },
              {
                role: "user",
                content: "Review the following git diff for potential problems (logic, syntax, style, performance, security). Return a structured PR comment with CRITICAL ISSUES and IMPROVEMENTS sections.\n\n\($diff)"
              }
            ]
          }')

          RAW_RESPONSE=$(curl -sS --fail https://api.groq.com/openai/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $GROQ_API_KEY" \
            --data-raw "$PAYLOAD") || exit 1

          REVIEW_RAW=$(echo "$RAW_RESPONSE" | jq -r '.choices[0].message.content // empty')

          # Fallback if empty
          if [ -z "$REVIEW_RAW" ]; then
            REVIEW_RAW='{"status":"PASSED","body":"No issues detected."}'
          fi

          echo "$REVIEW_RAW" | tee ai_review_output.txt

      - name: Analyze AI Review
        run: |
          set -euo pipefail
          REVIEW_FILE="ai_review_output.txt"
          STATUS_FILE="ai_review_status.txt"
          touch "$REVIEW_FILE"

          REVIEW_RAW=$(<"$REVIEW_FILE")

          # Fallback if empty
          if [ -z "$REVIEW_RAW" ]; then
            REVIEW_RAW='{"status":"PASSED","body":"No issues detected."}'
          fi

          STATUS=$(echo "$REVIEW_RAW" | jq -r '.status // "PASSED"')
          BODY=$(echo "$REVIEW_RAW" | jq -r '.body // "No issues detected."')

          case "$STATUS" in
            CRITICAL_ISSUE) NORMALIZED="CRITICAL" ;;
            IMPROVEMENTS)   NORMALIZED="IMPROVEMENTS" ;;
            PASSED)         NORMALIZED="PASSED" ;;
            *)              NORMALIZED="PASSED" ;;
          esac

          {
            echo "Status: $NORMALIZED"
            echo ""
            echo "$BODY"
          } > "$STATUS_FILE"

      - name: Post AI Review as PR Comment
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          set -euo pipefail
          COMMENT=$(<ai_review_status.txt)
          JSON_BODY=$(jq -Rn --arg text "$COMMENT" '{"body": $text}')

          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          API_URL="https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments"

          curl -sS -X POST \
               -H "Authorization: token $PAT_TOKEN" \
               -H "Content-Type: application/json" \
               -d "$JSON_BODY" \
               "$API_URL"

  deploy:
    name: ðŸš€ Deploy to AWS
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/prod_v2'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 3.232.21.89 >> ~/.ssh/known_hosts

      - name: Deploy and restart app on AWS
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_rsa ubuntu@3.232.21.89 "
            cd /home/ubuntu &&
            git fetch origin prod_v2 &&
            git reset --hard origin/prod_v2 &&
            npm install &&
            pm2 restart all &&
            echo 'Deployment completed successfully'
          "
