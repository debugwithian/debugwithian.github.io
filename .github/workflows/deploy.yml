name: ðŸš€ Auto Deploy to AWS with AI Code Review (Groq)

on:
  push:
    branches:
      - prod_v2
  workflow_dispatch: # Enables manual deployment trigger

jobs:
  ai_code_review:
    name: ðŸ¤– AI Code Review via Groq
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Only run review automatically on push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run AI Code Review (Groq)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "Running AI Code Review through Groq..."

          # Ensure full git history to diff multiple commits
          git fetch --unshallow || true
          git fetch origin prod_v2

          # Generate diff for this push
          git diff ${{ github.event.before }} ${{ github.sha }} | tail -n 2000 > diff.txt

          if [ ! -s diff.txt ]; then
            echo "âš ï¸ No code changes detected â€” skipping AI review."
            exit 0
          fi

          # Sanitize diff to prevent arbitrary code execution
          diff=$(cat diff.txt)
          sanitized_diff=$(printf '%s' "$diff" | python3 -c 'import json,sys; print(json.dumps(sys.stdin.read()))')

          # Build payload safely
          jq -n --arg diff "$sanitized_diff" '{
            model: "llama-3.1-70b-versatile",
            messages: [
              {role: "system", content: "You are a senior software engineer performing a concise code review. Flag bugs, vulnerabilities, or critical issues."},
              {role: "user", content: "Review the following git diff for potential problems or security issues:\n\n" + $diff}
            ]
          }' > payload.json

          # Send to Groq API
          RAW_RESPONSE=$(curl -s https://api.groq.com/openai/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $GROQ_API_KEY" \
            --data-binary @payload.json)

          echo "---- RAW Groq Response ----"
          echo "$RAW_RESPONSE"

          REVIEW=$(echo "$RAW_RESPONSE" | jq -r '.choices[0].message.content // empty')

          echo "---- AI Code Review (Groq) ----"
          if [ -z "$REVIEW" ]; then
            echo "âš ï¸ No valid review returned from Groq."
            exit 0
          fi

          echo "$REVIEW" | tee ai_review_output.txt

          # Optional: stop deployment if AI flags a critical issue
          if echo "$REVIEW" | grep -qi "critical issue"; then
            echo "âŒ Critical issue detected. Stopping deployment."
            exit 1
          fi

      - name: Post AI Review as GitHub Commit Comment
        if: success() && github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Posting AI review as commit comment..."
          COMMENT_BODY=$(cat ai_review_output.txt | sed 's/"/\\"/g')
          API_URL="https://api.github.com/repos/${{ github.repository }}/commits/${{ github.sha }}/comments"
          curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/json" \
            -d "{\"body\":\"**AI Code Review:**\n\n$COMMENT_BODY\"}" \
            $API_URL

  deploy:
    name: ðŸš€ Deploy to AWS (Manual Trigger)
    runs-on: ubuntu-latest
    needs: ai_code_review
    if: github.event_name == 'workflow_dispatch' # Run only when triggered manually

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 3.232.21.89 >> ~/.ssh/known_hosts

      - name: Deploy and restart app on AWS
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@3.232.21.89 "
            cd /home/ubuntu &&
            git fetch origin prod_v2 &&
            git reset --hard origin/prod_v2 &&
            npm install &&
            pm2 restart all
          "
