name: Deploy Static Site with Groq Key

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Inject Groq API Key into config.js in build folder
      - name: Inject Groq API Key
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          mkdir -p dist
          echo "const GROQ_API_KEY = \"${GROQ_API_KEY}\";" > dist/config.js
          echo "Files in dist:"
          ls -la dist
          echo "âœ… Groq key injected into dist/config.js"

      # Step 3: Copy all site files into dist folder
      - name: Prepare site files
        run: |
          cp index.html dist/
          cp script.js dist/
          cp style.css dist/
          # Copy other static assets if any
          mkdir -p dist/assets
          cp -r assets/* dist/assets || echo "No assets folder"

      # Step 4: Setup GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # Step 5: Upload Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      # Step 6: Deploy artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
